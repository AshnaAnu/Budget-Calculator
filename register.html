<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://images.pexels.com/photos/53621/calculator-calculation-insurance-finance-53621.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .register-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            border-radius: 50px;
            padding: 10px 20px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #ff7e67;
        }

        .btn-primary {
            background-color: #ff7e67;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #ff5a3c;
            transform: scale(1.05);
        }

        h2 {
            color: #333333;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #666666;
        }

        .text-center a {
            color: #ff7e67;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Register</h2>
        <form>
            <div class="mb-3">
                <label for="registerName" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerName" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="registerConfirmPassword"
                    placeholder="Confirm your password">
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-primary" onclick="registerUser()">Register</button>
            </div>
        </form>
        <p class="text-center text-dark mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function registerUser() {
            const username = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (username && email && password) {
                localStorage.setItem(`user_${username}_password`, password);
                alert('You are successfully registered');
                window.location.href = 'login.html'; // Redirect to login page
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>

</html>
